<div class="row">
  <div class="col-md-5">
      <app-recipe-list></app-recipe-list>
  </div>
  <div class="col-md-7">

    <app-recipe-detail  *ngFor="let recipe of recipes;">
      <div class="row">
        <div class="col-xs-12">
          <img
            [src]="recipe.imagePath"
            alt="{{ recipe.name }}"
            class="img-responsive"
            style="max-height: 100px;">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <h1>{{ recipe.name }}</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div
            class="btn-group"
            appDropdown>
            <button
              type="button"
              class="btn btn-primary dropdown-toggle">
              Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li><a href="#">To Shopping List</a></li>
              <li><a href="#">Edit Recipe</a></li>
              <li><a href="#">Delete Recipe</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          {{ recipe.description }}
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
         <ul class="list-group">
          <li class="list-group-item" *ngFor="let i of recipe.ingredients">{{i.name}}</li>
         </ul>
        </div>
      </div>
      
    </app-recipe-detail>
    <ng-template #infoText>
      <p>Please select a Recipe!</p>
    </ng-template>
  </div>
</div>
